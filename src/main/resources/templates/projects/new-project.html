<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace = "layouts :: header"> </head>


<body class = "text-center">
<nav th:replace = "layouts :: navbar"> </nav>

<br>
<h3>New Project</h3>
<hr>
<br>

<div class="container">

		<form action="/projects/save" th:object = "${project}" method="POST">
		
		<input type="hidden" th:field="${project.projectId}"/>
		
		<div class = "form-group row justify-content-center">
			<input type="text" placeholder="Project Name" th:field="${project.name}" >
		</div>
		<div class = "form-group row justify-content-center">
			<select th:field = "${project.stage}">
				<option th:value="NOTSTARTED"> Not Started</option>
				<option th:value="INPROGRESS"> In Progress</option>
				<option th:value="COMPLETED"> Completed</option>
			</select>
		</div>
		 <div class = "form-group row justify-content-center">
		<textarea type="text" placeholder="Enter Project Description" th:field = "${project.description}"></textarea>
		</div>
		
		<!--  "*" is the same as writing project.employee....it's refering to a field within the parent class.-->
		<div class = "form-group row justify-content-center">
		<select th:field = "*{employees}" multiple = "multiple">
			<option th:each = "employee : ${allEmployees}"
					th:value = "${employee.employeeId}"
					th:text = "${employee.firstName} +' ' + ${employee.LastName}">
					
			</option>
		</select>
		</div>
		
			Project Start Date:<br> (Please select date from calender)
			<div class ="form-group row justify-content-center">
				<input id="dp3" type="text" class="mb-4 col-2 col-xs-4" value="Start Date" onfocus = "this.value =''" th:field = "${project.startDate}">
			</div>
			
			Project End Date:<br> (Please select date from calender)
			<div class = "form-group row  justify-content-center">
				<input id="dp4" type="text" class="mb-4 col-2 col-xs-4" value="End Date"  onfocus = "this.value =''" th:field = "${project.endDate}">
			</div>
			
			
			<script type = "text/javascript">
				 $('#dp3').datepicker();
				$('#dp4').datepicker();
				
				function init() {
				    // Clear forms here
				    document.getElementById("dp3").value = "";
				    document.getElementById("dp4").value = "";
				}
				window.onload = init;
				
			</script>
		
	
		<button class = "btn btn-primary col-2" type="submit">Enter Project</button>
		
		</form>
	</div>
	
</body>
</html>
