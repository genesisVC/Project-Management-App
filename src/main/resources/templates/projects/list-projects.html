<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layouts :: header"> </head>
	<body class = "text-center">
	
	<body>
	
	<nav th:replace="layouts :: navbar"></nav>

		<div class="container">
			<h3>Projects Directory</h3>
			<hr>
			
			<!--  Add New Project Button -->
			<a th:href="@{/projects/new}"
				class="btn btn-primary btn-sm mb-3"> 
				New Project 
			</a>
			<a th:href="@{/projects/timelines}"
				class="btn btn-primary btn-sm mb-3"> 
				Project Timelines 
			</a>
			
			<form  action = "/projects/projectNameSearch" th:object = "${project}" method= "POST" class ="form-inline" >
		    <div class="col">
		    <label for="projectNameSearch"><b>Search By Project Name</b></label>
		      <input type="text" class="form-control mr-sm-2" placeholder="Project Name" name = "projectNameSearch" th:field = "${project.name}" th:value = "${project.name}" min="1" required>
		   		<button class = "btn btn-primary col-2" type="submit">Search</button>
		   </div>
		   </form>
			<br></br>
			
			<table class="table table-bordered table-hover">
				<thead class="thead-dark">
					<tr>
						<th>Project Name</th>
						<th>Project Stage</th>
						<th> Action</th>
					</tr>
				</thead>		
				<tbody>
					<tr th:each="aProject : ${projects}">
						<td th:text="${aProject.name}"/>
						<td th:text="${aProject.stage}"/>
						<td>
						<!-- Update -->
							<a th:href="@{/projects/update(id=${aProject.projectId})}"
								class="btn btn-info btn-sm">
								Update
								</a>
							<!-- Delete -->
							<a th:href="@{/projects/delete(id=${aProject.projectId})}"
								class="btn btn-danger btn-sm"
								onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
								Delete
								</a>
						</td>	
					</tr>
				</tbody>
			
			</table>
		</div>
	</body>
	
</html>
